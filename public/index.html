<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Synthie</title>
</head>
<body>
  <template id="oscillator-controls">
    <form class="oscillator">
      <fieldset>
        <legend>General</legend>

        <label>
          <input type="range" name="gain" min="0" max="1" step="0.1" value="0">
          Gain
        </label>

        <label>
          <input type="range" name="octave" min="-5" max="5" step="1" value="0">
          Octave
        </label>
      </fieldset>

      <fieldset>
        <legend>Waveform</legend>

        <label>
          <input type="radio" name="waveform" value="sine" checked>
          Sine
        </label>

        <label>
          <input type="radio" name="waveform" value="square">
          Square
        </label>

        <label>
          <input type="radio" name="waveform" value="sawtooth">
          Sawtooth
        </label>
      </fieldset>

      <fieldset>
        <legend>Sweep</legend>

        <label>
          <input type="range" name="attack" min="0" max="1" step="0.1" value="0">
          Attack
        </label>

        <label>
          <input type="range" name="release" min="0" max="1" step="0.1" value="0">
          Release
        </label>
      </fieldset>
    </form>
  </template>

  <div class="oscillators" id="oscillators"></div>

  <div class="keyboard" id="keyboard">
    <div class="key -is-white">
      <button name="key" value="60"></button>
    </div>
    <div class="key -is-black">
      <button name="key" value="61"></button>
    </div>
    <div class="key -is-white">
      <button name="key" value="62"></button>
    </div>
    <div class="key -is-black">
      <button name="key" value="63"></button>
    </div>
    <div class="key -is-white">
      <button name="key" value="64"></button>
    </div>
    <div class="key -is-white">
      <button name="key" value="65"></button>
    </div>
    <div class="key -is-black">
      <button name="key" value="66"></button>
    </div>
    <div class="key -is-white">
      <button name="key" value="67"></button>
    </div>
    <div class="key -is-black">
      <button name="key" value="68"></button>
    </div>
    <div class="key -is-white">
      <button name="key" value="69"></button>
    </div>
    <div class="key -is-black">
      <button name="key" value="70"></button>
    </div>
    <div class="key -is-white">
      <button name="key" value="71"></button>
    </div>
  </div>

  <div id="overlay" class="overlay">
    <h2>Start</h2>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
