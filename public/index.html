<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Synthie</title>
</head>
<body>
  <template id="oscillator-controls">
    <form class="oscillator">
      <fieldset>
        <legend>Waveform</legend>

        <label>
          Sine
          <input type="radio" name="waveform" value="sine" checked>
        </label>

        <label>
          Square
          <input type="radio" name="waveform" value="square">
        </label>

        <label>
          Sawtooth
          <input type="radio" name="waveform" value="sawtooth">
        </label>
      </fieldset>

      <fieldset>
        <legend>Sweep</legend>

        <label>
          Gain
          <input type="range" name="gain" min="0" max="1" step="0.1" value="0">
        </label>

        <label>
          Attack
          <input type="range" name="attack" min="0" max="1" step="0.1" value="0">
        </label>

        <label>
          Release
          <input type="range" name="release" min="0" max="1" step="0.1" value="0">
        </label>
      </fieldset>
    </form>
  </template>

  <div class="oscillators" id="oscillators"></div>

  <div class="keyboard" id="keyboard">
    <div class="key -is-white">
      <button value="60"></button>
    </div>
    <div class="key -is-black">
      <button value="61"></button>
    </div>
    <div class="key -is-white">
      <button value="62"></button>
    </div>
    <div class="key -is-black">
      <button value="63"></button>
    </div>
    <div class="key -is-white">
      <button value="64"></button>
    </div>
    <div class="key -is-white">
      <button value="65"></button>
    </div>
    <div class="key -is-black">
      <button value="66"></button>
    </div>
    <div class="key -is-white">
      <button value="67"></button>
    </div>
    <div class="key -is-black">
      <button value="68"></button>
    </div>
    <div class="key -is-white">
      <button value="69"></button>
    </div>
    <div class="key -is-black">
      <button value="70"></button>
    </div>
    <div class="key -is-white">
      <button value="71"></button>
    </div>
  </div>
  <script src="app.js" type="module"></script>
</body>
</html>
